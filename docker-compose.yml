version: "3.9"
   
services:
  
  db:
    image: postgis/postgis
    volumes:
      - ./data/db:/var/lib/postgresql/data
      # - pg_tileserv_db:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
   
